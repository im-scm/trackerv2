<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento - Impress Decor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Dashboard de Monitoramento</h1>
                <img src="impress_logo.jpg" alt="Impress Decor" class="company-logo">
            </div>
        </header>

        <!-- Se√ß√£o de Filtros e Upload -->
        <div class="filters-section">
            <div class="date-filters">
                <div class="filter-group">
                    <label for="startDate" class="form-label">Data Inicial</label>
                    <input type="text" id="startDate" class="form-control date-input" placeholder="dd/mm/aaaa">
                </div>
                <div class="filter-group">
                    <label for="endDate" class="form-label">Data Final</label>
                    <input type="text" id="endDate" class="form-control date-input" placeholder="dd/mm/aaaa">
                </div>
            </div>

            <div class="upload-section">
                <div class="upload-controls">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <span class="upload-icon">üìÅ</span>
                        <span class="upload-text">Upload Excel</span>
                    </button>
                    <div class="upload-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragenter="dragEnterHandler(event);" ondragleave="dragLeaveHandler(event);">
                        <span class="drag-text">Arraste aqui</span>
                    </div>
                </div>
                <div class="upload-info">Formatos aceitos: .xlsx, .xls</div>
            </div>
        </div>

        <!-- Status do Upload -->
        <div id="uploadStatus" class="upload-status hidden"></div>

        <!-- Input de arquivo oculto -->
        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" onchange="handleFileSelect(event)">

        <!-- Se√ß√£o de KPIs -->
        <section class="kpi-section">
            <h2>Indicadores Principais</h2>
            <div class="kpi-boxes">
                <!-- Celulose -->
                <div class="kpi-box">
                    <div class="kpi-header">
                        <h3>Celulose</h3>
                    </div>
                    <div class="kpi-values" id="celuloseKPI">
                        <div class="kpi-item">
                            <span class="currency">EUR</span>
                            <span class="value">--</span>
                        </div>
                        <div class="kpi-item">
                            <span class="currency">USD</span>
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>

                <!-- TiO2 -->
                <div class="kpi-box">
                    <div class="kpi-header">
                        <h3>TiO2</h3>
                    </div>
                    <div class="kpi-values" id="tio2KPI">
                        <div class="kpi-item">
                            <span class="currency">EUR</span>
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>

                <!-- Resinas -->
                <div class="kpi-box">
                    <div class="kpi-header">
                        <h3>Resinas</h3>
                    </div>
                    <div class="kpi-values" id="resinasKPI">
                        <div class="kpi-item">
                            <span class="currency">UF</span>
                            <span class="value">--</span>
                        </div>
                        <div class="kpi-item">
                            <span class="currency">MF</span>
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>

                <!-- Moedas -->
                <div class="kpi-box">
                    <div class="kpi-header">
                        <h3>C√¢mbio</h3>
                    </div>
                    <div class="kpi-values" id="moedasKPI">
                        <div class="kpi-item">
                            <span class="currency">USD</span>
                            <span class="value">--</span>
                        </div>
                        <div class="kpi-item">
                            <span class="currency">EUR</span>
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>

                <!-- Frete -->
                <div class="kpi-box">
                    <div class="kpi-header">
                        <h3>Frete</h3>
                    </div>
                    <div class="kpi-values" id="freteKPI">
                        <div class="kpi-item">
                            <span class="currency">Import</span>
                            <span class="value">--</span>
                        </div>
                        <div class="kpi-item">
                            <span class="currency">Export</span>
                            <span class="value">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Se√ß√£o de Gr√°ficos -->
        <section class="charts-section">
            <!-- Celulose -->
            <div class="chart-container">
                <h3>Celulose</h3>
                <div class="chart-row">
                    <div class="chart-wrapper">
                        <canvas id="celuloseChart"></canvas>
                    </div>
                    <div class="metrics-box" id="celuloseMetrics">
                        <!-- M√©tricas ser√£o inseridas dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- TiO2 -->
            <div class="chart-container">
                <h3>TiO2</h3>
                <div class="chart-row">
                    <div class="chart-wrapper">
                        <canvas id="tio2Chart"></canvas>
                    </div>
                    <div class="metrics-box" id="tio2Metrics">
                        <!-- M√©tricas ser√£o inseridas dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Insumos -->
            <div class="chart-container">
                <h3>Insumos</h3>
                <div class="chart-row">
                    <div class="chart-wrapper">
                        <canvas id="insumosChart"></canvas>
                    </div>
                    <div class="metrics-box" id="insumosMetrics">
                        <!-- M√©tricas ser√£o inseridas dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Resinas -->
            <div class="chart-container">
                <h3>Resinas</h3>
                <div class="chart-row">
                    <div class="chart-wrapper">
                        <canvas id="resinasChart"></canvas>
                    </div>
                    <div class="metrics-box" id="resinasMetrics">
                        <!-- M√©tricas ser√£o inseridas dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Moedas -->
            <div class="chart-container">
                <h3>C√¢mbio</h3>
                <div class="chart-row">
                    <div class="chart-wrapper">
                        <canvas id="moedasChart"></canvas>
                    </div>
                    <div class="metrics-box" id="moedasMetrics">
                        <!-- M√©tricas ser√£o inseridas dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Frete Importa√ß√£o -->
            <div class="chart-container">
                <h3>Frete Importa√ß√£o</h3>
                <div class="chart-row">
                    <div class="chart-wrapper">
                        <canvas id="freteImportChart"></canvas>
                    </div>
                    <div class="metrics-box" id="freteimportMetrics">
                        <!-- M√©tricas ser√£o inseridas dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Frete Exporta√ß√£o -->
            <div class="chart-container">
                <h3>Frete Exporta√ß√£o</h3>
                <div class="chart-row">
                    <div class="chart-wrapper">
                        <canvas id="freteExportChart"></canvas>
                    </div>
                    <div class="metrics-box" id="freteexportMetrics">
                        <!-- M√©tricas ser√£o inseridas dinamicamente -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>
